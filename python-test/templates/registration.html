<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_resgistation.cc')  }}">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="{{ url_for('register') }}" method="post">
            <label for="username">
                Username: 
            </label>
            <input type="text" name="username" id="username" required>
            <span class="validation-messsage">{{ username_error }}</span>
            <br>

            <label for="password">
                Password: 
            </label>
            <input type="password" name="password" id="password" required>
            <span class="validation-messsage">{{ password_error }}</span>
            <br>

            <button type="submit">Register</button>
        </form>

        <p class="success-message">{{ registration_success }}</p>
    </div>
</body>
</html>
